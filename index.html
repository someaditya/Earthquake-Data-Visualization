<!DOCTYPE html>
<meta charset="utf-8">

<h1> Visualization of Real Time Earthquakes</h1> 
<h2> Based on Real Time Data shared by United States Geological Survey</h2>
<div id="myDropdown" class="dropdown-content">
       <label id= "label">Select Time </label>
             <select id = "myList">
             <option selected="">Please Select</option>
             <option value ="yr1">Last One Hour</option>
             <option value ="yr2">Last All Day</option>
             <option value ="yr3">Last All Week</option>
             <option value ="yr4">Last All Month</option>           
             </select>
              <button id="showBars" onclick="showBars();">Show Visualization </button>
  </div>
  <div id="myShow" class="dropdown-content"></div>
<label margin-top=100px>Heatmap</label>
<div id="heatmap-canvas" style="width:1400px; height:720px; margin-left: 20px" ></div>
<label>Real Time GPS Based Visualization Last 24 Hours (Auto-Refresh)</label>
<iframe src="earthquakes.html" name="targetframe" allowTransparency="true" scrolling="no" frameborder="0" style="width:1400px; height:720px; margin-left: 20px" ></iframe>
