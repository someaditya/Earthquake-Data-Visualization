<!DOCTYPE html>
<meta charset="utf-8">
<head>
<title>Earthquake Data Visualization</title>
<meta name="description" content="Real Time Earthquake Data Visualization using USGS Real Time API">
<meta name="keywords" content="earthquake,visualization,datavisualization,data,realtime">
</head>

<h1> Visualization of Real Time Earthquakes</h1> 
<h2> Based on Real Time Data shared by United States Geological Survey</h2>
<h3> Real Time Animation based on last 24hr Data</h3>


<div id="contentframe1" style="position:relative; top: 0px; left: 0px;">
<svg id="svg" width="700" height="360"></svg>
</div>


<div id="contentframe2" style="position:relative; top: 5px; left: 750px;">
<label style="left: 750px; top: 5px">Real Time GPS Based Visualization Last 24hr (Refreshed 30 seconds)</label>
<iframe src="earthquakes.html" name="targetframe" allowTransparency="true"  frameborder="0" style="position:absolute; width:700; height:180;" ></iframe>
</div>


<div id="contentframe3" style="position:absolute; top: 335px; left: 750px;">
<label style="left: 750px; top: 5px">Real Time Heat Map of Earthquakes around the World (Refreshed 30 seconds)</label>
 
<div id="myDropdown" class="dropdown-content" align="right"  > 
<select id = "myList">
             <option selected="">Please Select</option>
             <option value ="yr1">Last One Hour</option>
             <option value ="yr2">Last All Day</option>
             <option value ="yr3">Last All Week</option>
             <option value ="yr4">Last All Month</option>           
             </select>
             
             <noscript><input type="submit" value="Submit"></noscript>

</div>

<div id="heatmap-canvas" style="width:700; height:200px; " ></div>
<link rel="stylesheet" href="main.css">
<script src="http://d3js.org/d3.v4.min.js"></script>

<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script src="index.js "></script>
</div>
